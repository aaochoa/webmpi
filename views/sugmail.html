      <title>Suggestion Box</title>

    <!-- Bootstrap core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="../css/jumbotron-narrow.css" rel="stylesheet">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/tabsprimary.css">
    <link href="../css/pillscolor.css" rel="stylesheet">

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/">Home</a></li>
            
            </li>
        </nav>
        <h3 class="text-muted">MPI Compiler</h3>
      </div>

      <div class="jumbotron">
        <form id="form" role="form" action="/sugmail" method="post" style="max-width: 800px;">
                <div class="panel with-nav-tabs panel-primary">
                <div class="panel-heading">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#tab1primary" data-toggle="tab">Add a suggestion</a></li>
                        </ul>
                </div>
                <div class="panel-body">
                <div class="tab-content">
                <div class="tab-pane fade in active" id="tab1primary">


                      <div class="form-group">
                          <input name="date" type="date" placeholder="yyyy-mm-dd" class="form-control" >
                      </div>
                      <div class="form-group">
                          <input name="subject" placeholder="subject" class="form-control" type="text">
                      </div>
                      <div class="form-group">
                          <textarea rows="4" cols="50" name="body" placeholder="Body" class="form-control" type="text"></textarea>
                      </div>
                <br>
              <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">close</button>
                      <h4 class="modal-title">MPI Compiler</h4>
                    </div>
                  <div class="modal-body">
                    <h2>Are you sure you want send this issue</h2>
                  </div>
                  <div class="modal-footer">
                    <a href="http://localhost:3000/">
                    <button type="button" class="btn btn-primary">Cancel</button>
                    </a>
                    <button type="submit" class="btn btn-default">Submit</button>&nbsp;
                  </div>
                </div>
              </div>
        </div>
        </div>
    </div>
</div>
    </div>
    <a data-toggle="modal" href="#myModal" class="btn btn-success">Send suggestion</a>
     </form>

  </div>
